<!DOCTYPE html>

<head>
    <title>I Phone</title>
    <link rel="stylesheet" href="iphone.css">
</head>

<body>
    <section>
        <div class="phone-1">
            <img class="pic1" src="../I Phone/images/pic1.png" height="500px" width="400px">
            <div class="main-pic">
                <img src="../I Phone/images/main-pic.png" height="500px" width="500px">

                <div class="pop-up">
                    <div class="detail">
                        <img class="caller" src="../I Phone/images/caller-img.png">

                        <span class="caller-name"> Unknown <br> Caller. . . . </span>

                        <img class="design" src="../I Phone/images/design.png">
                        <img class="drop" src="../I Phone/images/drop.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="phone-1">
            <img class="pic1" src="../I Phone/images/pic1.png" height="500px" width="400px">
            <div class="main-pic">
                <img src="../I Phone/images/main-pic.png" height="500px" width="500px">

                <div class="pop-up-2">
                    <div class="detail-2">
                        <span class="charging"> Charging </span>
                        <span class="charging-75"> 30%</span>
                        <img class="battery-img" src="../I Phone/images/battery.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="phone-1">
            <img class="pic1" src="../I Phone/images/pic1.png" height="500px" width="400px">
            <div class="main-pic">
                <img src="../I Phone/images/main-pic.png" height="500px" width="500px">

                <div class="pop-up-3">
                    <div class="detail-3">
                        <div class="music">
                            <img src="../I Phone/images/listen.png" height="40px" width="40px">
                            <span class="song"> Live Song </span>
                            <img src="../I Phone/images/music.png" height="30px" width="30px">
                        </div>
                        <div class="range">0.01<input type="range"> -1.00 </div>
                        <div class="control">
                            <i class="fa-solid fa-backward"></i>
                            <i class="fa-solid fa-pause"></i>
                            <i class="fa-solid fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section>
        <div class="phone-1">
            <img class="pic1" src="../I Phone/images/pic1.png" height="500px" width="400px">
            <div class="main-pic">
                <img src="../I Phone/images/main-pic.png" height="500px" width="500px">

                <div class="pop-up-4">
                    <div class="detail-4">
                        <img class="airpods" src="../I Phone/images/airpod.png">

                        <span class="connect"> Connected <br><span class="connect-2">Airpods</span> </span>
                        <div class="charge-pr"> 75 </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
